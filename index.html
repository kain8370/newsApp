<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Новости</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="page">

        <header class="header">
            <h1 class="header-title">
                Новости
            </h1>
            <p class="header-subtitle">
                News-App
            </p>
        </header>

        <div class="main">

            <div class="form-container">
                <form class="myform">
                    <h3 class="form-title">
                        Поиск новостей
                    </h3>
                    <div class="form-select-country">
                        <label for="country" class="label-select">
                            Выберите свою страну
                        </label>
                        <select class="select" id="country" name="country">
                            <option value="ru">
                                Россия
                            </option>
                            <option value="us">
                                США
                            </option>
                        </select>
                    </div>
                    <div class="form-select-type">
                        <label for="type-news" class="label-type">
                            Выберите категорию новостей
                        </label>
                        <select class="type-news" id="type-news" name="type-news">
                            <option value="general">
                                Главные
                            </option>
                            <option value="technology">
                                Технологии
                            </option>
                            <option value="sports">
                                Спорт
                            </option>
                        </select>
                    </div>
                    <input type="text" class="search" placeholder="Введите новость">
                    <button type="submit" value="Поиск" class="submit">Поиск</button>
                </form>
            </div>

            <div class="content">

            </div>

        </div>

    </div>
    <script src="index.js">
    </script>
</body>
</html>
